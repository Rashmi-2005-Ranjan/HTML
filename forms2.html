<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/contact-me.php">
        UserName:<input type="text" placeholder="Username" required><br>
        Password:<input type="password"><br>
        Date:<input type="date" /><br>
        File:<input type="file"><br>
        Color:<input type="color"><br>
        Range:<input type="range"><br>
        Button:<input type="button" value="Click"><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female"><br>
        <label for="others">Others</label>
        <input type="radio" name="gender" value="others" id="others"><br>

        <label for="c">C</label>
        <input type="checkbox" name="Language" id="c"><br>
        <label for="c++">C++</label>
        <input type="checkbox" name="Language" id="c++"><br>
        <label for="java">Java</label>
        <input type="checkbox" name="Language" id="java"><br>

        <label for="country">Select Your Conuntry</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="India">USA</option>
            <option value="India">UK</option>

            <option value="India">Others</option>

        </select>

        <textarea name="story" id="story">
            Please Write a story
        </textarea>

        <input type="submit" value="Submit">
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XvUUi0LgtMQ?si=DJHX4Q3K_PgJxy_5"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
